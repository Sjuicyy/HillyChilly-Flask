<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    
    <style>
        {% block style %} {% endblock %}

        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');

        body {
            background-color: #fff;
        }

        /* Start of Header and top banner */
        .navbartopbanner {
            background-color: rgb(163, 133, 77);
            color: white;
            text-align: center;
            font-size: 16.5px;
            font-weight: 300;
        }

        .hillychilly {
            text-decoration: none;
            font-size: 36px;
            color: rgb(140, 114, 66);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 4px;
            cursor: pointer;
            font-weight: 700;
        }

        .hillychilly:hover {
            color: rgb(163, 133, 77);
        }

        .navlinks {
            text-decoration: none;
            color: rgb(163, 133, 77);
            font-weight: 300;
            font-size: 13.5px;
            margin-left: 30px;
            font-weight: 300;
        }

        .navlinks:hover {
            color: rgb(163, 133, 77);
        }

        .navlinks:focus {
            text-decoration: underline;
            color: #000;
            text-underline-offset: 10px;
        }

        /* End of header and top banner */
        .button {
            background-color: rgb(163, 133, 77);
            width: auto;
            padding: 11px 32px;
            text-align: center;
            color: #fff;
            border: none;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.5s;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.235), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .button2:hover {
            box-shadow: none;
        }

        .textmidline {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #000;
            line-height: 0.1em;
            margin: 10px 0 20px;
        }

        .textmidline2 {
            background: #fff;
            padding: 0 10px;
        }

        .imagegallery:hover {
            opacity: 0.3;
        }





    </style>


<body>



    <!-- Start of navbar and top banner -->
    <div class="py-2 navbartopbanner container-fluid top-header">
        15% OFF ON BOOKING ABOVE 500$
    </div>
    <nav class="navbar navbar-expand-lg container sticky-top" style="background-color: #fff;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand hillychilly">HillyChilly</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-item nav-link active navlinks">Home</a>
                    <a href="vacationbundle.html" class="nav-item nav-link navlinks">Vacation Bundle</a>
                    <a href="premiumtour.html" class="nav-item nav-link navlinks">Premium Tour</a>
                    <a href="#" class="nav-item nav-link navlinks">Blog</a>
                    <a href="#" class="nav-item nav-link navlinks">Contact Us</a>
                </div>

            </div>
        </div>
    </nav>




    {% block body %} {% endblock %}




    <!-- end of navbar and topbanner -->
    <footer>
        <div class="d-flex justify-content-center container fixed-bottom">
            <div class="container float-start" style="color: rgb(19, 12, 12);;">Copyright &#169; 2022 Hillychilly - All
                Rights
                Reserved.</div>

            <p>Powered By <a
                    href="https://www.godaddy.com/en-in/websites/website-builder?isc=pwugc&utm_source=wsb&utm_medium=applications&utm_campaign=en-us_corp_applications_base"
                    style="text-decoration: none; color:rgb(89, 89, 89) ;"> GoDaddy</a> </p>
        </div>
        <br>

        <div class="d-flex justify-content-center fixed-bottom">
            <a href="#" class="m-1 navlinks">Home</a>
            <a href="#" class="m-1 navlinks">Premium tour</a>
        </div>
    </footer>
</body>
</html>
